{{- if .Values.ingress.enabled -}}
{{- $serviceName := print .Release.Name "-" .Values.service.name -}}
{{- $servicePort := .Values.service.externalPort -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  rules:
    - host: {{ template "common.bizzabo.<%= serviceName %>.host" . }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ $serviceName }}
              servicePort: {{ $servicePort }}
  tls:
    - hosts:
      - {{ template "common.bizzabo.<%= serviceName %>.host" . }}
      {{- if not .Values.useACMCertificate }}
      secretName: {{ .Values.ingress.tlsSecretName | default "wildcard.ext2.clusters.bizzabo.com" }}
      {{- end }}
{{- end -}}
